<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <% include("../common/header.html"){} %>
</head>
<body>
<header class="navbar navbar-static-top" id="top" role="banner">
    <div class="container">
        <div class="navbar-header" style="text-align: center;">
            <h3>队名：</h3>
            <a href="/" class="navbar-brand">${gruop.gruopName}</a>
        </div>
    </div>
</header>
<%if(isEmpty(error)){%>
  <div id="main" class="container">
   <h2>以下为此队中的人员信息</h2>
      <table class="table table-hover table-bordered">
          <thead>
          <th>ID</th>
          <th>姓名</th>
          <th>专业</th>
          <th>学院</th>
          </thead>
          <tbody>
          <% for(student in students!){ %>
          <tr>
              <td>${student.id }</td>
              <td>${student.name }</td>
              <td>${student.major}</td>
              <td>${student.academy}</td>
          </tr>
          <%}%>
          </tbody>
      </table>
      <a class="btn btn-primary btn-sm" href="${ctxPath}/competition/register">个人信息</a>
  </div>
<%}else{%>
   <h3>${error}</h3>
<%}%>
</body>
</html>
