<!doctype html>
<html lang="en">
<head>
<% include("../common/header.html"){} %>
</head>
<body>
<header class="navbar navbar-static-top" id="top" role="banner">
    <div class="container">
        <div class="navbar-header" style="text-align: center;">
            <a href="/" class="navbar-brand">小木学堂JFinal课程案例-用户管理之快速实现CURD</a>
        </div>
    </div>
</header>
<div id="main" class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="pull-right"><a href="${ctxPath}/user/form" class="btn btn-primary">新增用户</a></div>
            <form action="${ctxPath}/user/search" method="post">
                <div class="form-group">
                    <label for="username">搜索内容:</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="请输入要搜索的用户名">
                </div>
                <div class="form-group">
                    <label for="email">搜索内容:</label>
                    <input type="text" id="email" class="form-control" name="email" placeholder="请输入要搜索的邮箱">
                </div>
                <button type="submit" class="form-control">搜索</button>
            </form>
            <table class="table table-hover table-bordered">
                <thead>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>备注</th>
                <th>操作</th>
                </thead>
                <tbody>
                <% for(user in users!){ %>
                <tr>
                    <td>${user.id }</td>
                    <td>${user.username }</td>
                    <td>${user.password }</td>
                    <td>${user.sex }</td>
                    <td>${user.email }</td>
                    <td>
                        <a href="${ctxPath}/user/del/${user.id}" class="btn btn-primary btn-sm">修改</a>
                        <a href="${ctxPath}/user/del/${user.id}" class="btn btn-danger btn-sm">删除</a>
                    </td>
                </tr>
                <%}%>

                </tbody>
            </table>

        </div>
    </div>

</div>
<% include("../common/footer.html"){}%>
</body>
</html>
